  Landfill/Biogas:
    fuel: WOOD_WASTE
    type: GT
  Nat. Gas:
    fuel: NATURAL_GAS
    type: GT
  Solar:
    fuel: OTHER
    type: PV
  Diesel:
    fuel: DISTILLATE_FUEL_OIL
    type: IC
  Hydrogen:
    fuel: HYDROGEN
    type: OT
  Nat. Gas (Imports):
    fuel: NATURAL_GAS
    type: GT
  Waste Heat:
    fuel: OTHER
    type: OT
  Coal:
    fuel: COAL
    type: ST
  Nat. Gas (Rockies):
    fuel: NATURAL_GAS
    type: GT
  Nat. Gas (Sierra Blend):
    fuel: NATURAL_GAS
    type: GT
  default:
    fuel: NATURAL_GAS
