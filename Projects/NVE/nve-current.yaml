# Plexos Fuel Type Mapping
# {plexos_fuel: {fuel: sienna_fuel, pm_type: sienna_pm_type}}
plexos_fuel_map:
    Landfill/Biogas:
      fuel: WOOD_WASTE
      type: GT
    Nat. Gas:
      fuel: GAS
      type: GT
    Solar:
      fuel: SOLAR
      type: PV
    Diesel:
      fuel: OIL
      type: IC
    Hydrogen:
      fuel: HYDROGEN
      type: OT
    Nat. Gas (Imports):
      fuel: GAS
      type: GT
    Waste Heat:
      fuel: WASTE_HEAT
      type: OT
    Coal:
      fuel: COAL
      type: ST
    Nat. Gas (Rockies):
      fuel: GAS
      type: GT
    Nat. Gas (Sierra Blend):
      fuel: GAS
      type: GT
    default:
      fuel: GAS
      type: OT

