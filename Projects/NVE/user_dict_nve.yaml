model: 2030 w. NVE IRP Expansion

fmap:
  xml_file:
      fname:  PLEXOS_DB_Nevada.xml

# Mapping of PLEXOS objects to Sienna objects
device_map:
    Lone Mountain: ThermalStandard
    North Valley Eavor Loop: ThermalStandard
    Faulkner 1 (NGP Blue Mountain): ThermalStandard
    Pinto: ThermalStandard
    _NVE IRP Expansion_SPPC_PV (Standalone): RenewableDispatch
    Galena 1: ThermalStandard
    Turquoise Nevada: RenewableDispatch
    _LT_Expansion_UPV (10001 - 30000): RenewableDispatch
    Hoover Dam (NV): HydroDispatch
    North Valley 2: ThermalStandard
    Gerlach: ThermalStandard
    New Lahontan Truckee Carson Plant: HydroDispatch
    _NVE IRP Expansion_NVP_PV (Standalone): RenewableDispatch
    _NVE IRP Expansion_SPPC_PV (Hybrid): HybridSystem
    _NVE IRP Expansion_NVP_PV (Hybrid): HybridSystem
    # Tuning Adjustment:
    # NVE.Owned.DR/DSM.PV: 
    # NVE.Owned.DR/DSM.ACLM: 
    # PPA.Contracted.DR/DSM.PV:
    # _LT_Expansion_Open Positions:

# Device mapping by fuel name
fuel_map:
    Nat. Gas: ThermalStandard
    Nat. Gas (Imports): ThermalStandard
    Landfill/Biogas: ThermalStandard
    Coal: ThermalStandard
    Hydrogen: ThermalStandard
    Diesel: ThermalStandard
    Waste Heat: ThermalStandard

# Name string mapping
device_name_inference_map:
    wind: RenewableDispatch
    solar: RenewableDispatch
    upv: RenewableDispatch
    geothermal: ThermalStandard
    hydro: HydroDispatch
    dpv: RenewableDispatch

#Prime Mover Mapping
tech_fuel_pm_map: #review these definitions for accuracy
    Landfill/Biogas:
      fuel: WOOD_WASTE
      type: GT
    Nat. Gas:
      fuel: GAS
      type: GT
    Nat. Gas (Imports):
      fuel: GAS
      type: GT
    Coal:
      fuel: COAL
      type: ST
    Diesel:
      fuel: DIESEL
      type: OT
    Waste Heat:
      fuel: WASTE_HEAT
      type: OT
    Hydrogen: ## Double Check
      fuel: HYDROGEN
      type: OT
    default:
        fuel: GAS
        type: OT
